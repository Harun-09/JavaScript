<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin:0 auto;
       padding: 0;
     
    }
    body{
        margin-top: 60px;
        background-color: rgba(70, 67, 67, 0.842);
        color: white;
        display: flex;
       
    }
</style>

<body>
    <form action="" id="f" name="f">
  <div>
    <label for="name">Name :</label>
    <input type="text" id="name" name="name">
    <div class="namevalidation" style="color:red; display:none">Invalid Name</div>
  </div><br>

  <div>
    <label for="email">Email :</label>
    <input type="text" id="email" name="email">
    <div class="emailvalidation" style="color:red; display:none">Invalid Email</div>
  </div><br>

  <div>
    <label for="phone">Phone :</label>
    <input type="text" id="phone" name="phone">
    <div class="phonevalidation" style="color:red; display:none">Invalid Phone</div>
  </div><br>

  <div>
    <label for="city">City :</label>
    <select name="city" id="city">
      <option value="Dhaka">Dhaka</option>
      <option value="Khulna">Khulna</option>
      <option value="Rajshahi">Rajshahi</option>
      <option value="Barishal">Barishal</option>
    </select>
  </div><br>

  <div>
    <label for="">Gender :</label>
    <label for="Male"> Male
      <input type="radio" id="Male" name="gender" value="Male">
    </label>
    <label for="Female"> Female
      <input type="radio" id="Female" name="gender" value="Female">
    </label>
  </div><br>

  <div>
    <label for="Bangla"> Bangla
      <input type="checkbox" id="Bangla" name="subject" value="Bangla">
    </label>
    <label for="English"> English
      <input type="checkbox" id="English" name="subject" value="English">
    </label>
    <label for="Math"> Math
      <input type="checkbox" id="Math" name="subject" value="Math">
    </label>
    <label for="ICT"> ICT
      <input type="checkbox" id="ICT" name="subject" value="ICT">
    </label>
  </div><br>

  <div>
    <label for="comment">Comment</label><br>
    <textarea id="comment" name="comment"></textarea>
  </div><br>

  <div>
    <input type="submit">
  </div>
</form>




<script src="formValidation.js"></script>



<script>


// call methods
FormValidation.formSubmit();
FormValidation.nameValidation();
FormValidation.emailValidation();
FormValidation.phoneValidation();
</script>

</body>
</html>
